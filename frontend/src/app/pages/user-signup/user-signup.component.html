<section class="user-signup">
    <h1>Create an account</h1>
    <form class="signup-form grid center">
        <label for="fullname">Full name</label>
        <input type="text" id="fullname" placeholder="Full name" />
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username" />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" />
        <label for="email">Email</label>
        <input type="text" id="password" placeholder="Email" />
        <label for="email">Gender</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="woman">Woman</option>
            <option value="other">Other</option>
        </select>
        <div class="subscription-container grid">
            <label for="subscription">Do you wish to subscribe to our newsletter?</label>
            <input type="checkbox" id="subscription" />
        </div>
        <button class="subscription-btn">Submit</button>
    </form>
</section>
