<section class="clothing-item-index">
<clothing-item-filter></clothing-item-filter>
<clothing-item-list 
[clothes]="clothes"
[user]="user"
(remove)="onRemoveClothingItem($event)"
(addToCart)="OnAddItemToCart($event)"
(wishlist)="onAddItemToWishlist($event)">
</clothing-item-list>
</section>

<div class="disconnected-user" *ngIf="disconnectedUserClicked">
    <button (click)="onCloseMsg()">x</button>
    <p>Please login to your user or create an account to do this action.</p>
</div>
