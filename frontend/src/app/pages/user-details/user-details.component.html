<section class="user-details">
    <h1>My Profile</h1>
    <form [formGroup]="userForm" *ngIf="isEditMode">
        <label for="fullName">Full name</label>
        <input formControlName="fullName" placeholder="Your fullname" id="fullName" />
        <label for="gender">Gender</label>
        <select formControlName="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <label for="password">Password</label>
        <input type="password" formControlName="password" placeholder="Your password" id="password" />
        <label for="email">Email</label>
        <input formControlName="email" placeholder="Your email" id="email" />
        <label for="isSubscribed">Are you subscribed to our newsletter?</label>
        <div class="subscription-container grid">
            <label for="isSubscribed">Do you wish to subscribe to our newsletter?</label>
            <input type="checkbox" id="subscription" formControlName="isSubscribed" />
        </div>
    </form>
    <div class="user-details-locked" *ngIf="!isEditMode">
        <label for="fullName">Full name</label>
        <p>{{user.fullName}}</p>
        <label for="gender">Gender</label>
        <p>{{user.gender}}</p>
        <label for="password">Password</label>
        <input type="password" [value]="user.password" id="password" disabled />
        <label for="email">Email</label>
        <p>{{user.email}}</p>
        <label for="isSubscribed">Are you subscribed to our newsletter?</label>
        <input type="checkbox" [value]="user.isSubscribed" disabled />
    </div>
    <section class="user-orders" *ngIf="user.orders.length">
        <order-list [orders]="user.orders"></order-list>
    </section>
    <button *ngIf="!isEditMode">Edit</button>
    <button *ngIf="isEditMode">Save</button>
</section>
