<section class="clothing-item-details" *ngIf="clothingItem$ | async as clothingItem">
    <img [src]="clothingItem.imgUrl" [alt]="clothingItem.name"/>
    <h1>{{clothingItem.name}}</h1>
    <h3>{{clothingItem.gender}}</h3>
    <h3 *ngIf="clothingItem.stock < 4">{{clothingItem.stock}} left</h3>
    <h3>Main style: {{clothingItem.style[0]}}</h3>
    <h3>{{clothingItem.type}}</h3>
    <p>{{clothingItem.desc}}</p>
    <h3>{{clothingItem.price}}</h3>
</section>
